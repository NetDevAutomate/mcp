repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: tests/security/test_error_handler.py
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format
      - id: mypy
        additional_dependencies: ["types-awscrt", "types-aiobotocore"]
      - id: pyright
        additional_dependencies: ["pyright@1.1.335"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/awslabs/git-secrets-scanner
    rev: v1.1.0
    hooks:
      - id: git-secrets
        args: ["--scan-history"]

  - repo: local
    hooks:
      - id: license-headers
        name: License Header Check
        entry: python scripts/license_check.py
        language: python
        files: \.(py|sh|json|yaml|yml|md|toml)$
